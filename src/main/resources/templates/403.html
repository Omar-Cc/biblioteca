<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/layouts/base-layout :: fullPage(
    pageTitle='Acceso Denegado',
    pageAdditionalCss=~{::errorCss},
    pageContent=~{::errorContent},
    pageAdditionalScripts=~{}
)}">

<head>
  <th:block th:fragment="errorCss">
    <style>
      .error-container {
        padding: 5rem 0;
      }

      .error-icon {
        font-size: 5rem;
        color: #dc3545;
      }
    </style>
  </th:block>
</head>

<body>
  <th:block th:fragment="errorContent">
    <div class="container error-container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body text-center py-5">
              <div class="error-icon mb-4">
                <i class="bi bi-shield-exclamation"></i>
              </div>
              <h1 class="display-4 mb-3">Acceso Denegado</h1>
              <p class="lead mb-4">Lo sentimos, no tienes permiso para acceder a este recurso.</p>
              <hr class="my-4">
              <p>Para acceder a esta sección, necesitas iniciar sesión con una cuenta que tenga los privilegios
                necesarios.</p>
              <div class="mt-4">
                <a th:href="@{/}" class="btn btn-primary me-2">
                  <i class="bi bi-house-door me-1"></i> Volver al inicio
                </a>
                <a th:href="@{/login}" class="btn btn-outline-secondary">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</body>

</html>
