<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Pago en Proceso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Pago en Proceso</h1>
    </div>
    <div class="content">
      <p>Estimado usuario,</p>
      <p>Su pago est√° siendo procesado:</p>
      <ul>
        <li><strong>ID de Pago:</strong> <span th:text="${pagoId}"></span></li>
        <li><strong>Monto:</strong> $<span th:text="${monto}"></span></li>
        <li><strong>Estado:</strong> En proceso</li>
      </ul>
      <p>Le notificaremos cuando el pago sea confirmado.</p>
    </div>
    <div class="footer">
      <p>Sistema de Biblioteca</p>
    </div>
  </div>
</body>

</html>
